<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique – Ma Boutique</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>…navbar + hero identiques à index…</header>

  <main>
    <!-- Section filtres -->
    <section class="filters">
      <div>
        <label for="catFilter">Catégorie :</label>
        <select id="catFilter">
          <option value="all">Toutes</option>
          <option value="tshirt">T-shirts</option>
          <option value="robe">Robes</option>
          <option value="veste">Vestes</option>
          <option value="jean">Jeans</option>
        </select>
      </div>
      <div>
        <label for="sizeFilter">Taille :</label>
        <select id="sizeFilter">
          <option value="all">Toutes</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>
    </section>

    <h2>Nouveautés</h2>
    <div class="product-grid" id="products-grid"></div>

    <div id="cart-panel" class="hidden">
      <h3>Ton panier</h3>
      <ul id="cart-items"></ul>
      <p>Total : <span id="cart-total">0.00</span> €</p>
      <button id="checkout-btn" class="btn">Payer maintenant</button>
    </div>
  </main>

  <!-- Section contact -->
  <footer class="contact">
    <h3>Contactez-nous</h3>
    <p>Email : <a href="mailto:charafpicso22@gmail.com">charafpicso22@gmail.com</a></p>
    <p>Téléphone : <a href="tel:+213549835632">0549835632</a></p>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/stripe-checkout.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
